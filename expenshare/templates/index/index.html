{% extends "base.html" %}

{% load static i18n %}

{% block body_content %}
<div class="row">
  <div class="col-md-4 col-sm-6 p-3">
    <a href="{% url 'sharelists:create' %}">
      <div class="card h-100">
        <img class="create-sharelist-img m-auto" src="{% static 'images/plus.svg' %}" alt="Card image">
      </div>
    </a>
  </div>
  {% for sharelist in sharelists %}
  <div class="col-md-4 col-sm-6 p-3">
    <div class="card h-100">
      <div class="card-body  d-flex flex-column">
        <h5 class="card-title">{{ sharelist.name }}</h5>
        <p class="card-text">
            Balance:
            {{ sharelist.balance|floatformat:2 }}
        </p>
        <a role="button" href="{% url 'sharelists:view' sharelist.id %}" class="mt-auto btn btn-block btn-primary">Open</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
